<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCreateDlg" widgetVar="CatalogoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatalogoTitle}">
            <h:form id="CatalogoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_idCatologo}" for="idCatologo" />
                        <p:inputText id="idCatologo" value="#{catalogoController.selected.idCatologo}" title="#{bundle.CreateCatalogoTitle_idCatologo}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_idCatologo}"/>
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoController.selected.nombre}" title="#{bundle.CreateCatalogoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoController.selected.descripcion}" title="#{bundle.CreateCatalogoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoController.create}" value="#{bundle.Save}" update="display,:CatalogoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatalogoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatalogoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
