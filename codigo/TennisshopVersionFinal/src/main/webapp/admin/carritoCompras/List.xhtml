<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarritoComprasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CarritoComprasListForm">
                <p:panel header="#{bundle.ListCarritoComprasTitle}">
                    <p:dataTable id="datalist" value="#{carritoComprasController.items}" var="item"
                                 selectionMode="single" selection="#{carritoComprasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCARRITO}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoComprasTitle_idCARRITO}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCARRITO}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoComprasTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoComprasTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoComprasTitle_impuestos}"/>
                            </f:facet>
                            <h:outputText value="#{item.impuestos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{carritoComprasController.prepareCreate}" update=":CarritoComprasCreateForm" oncomplete="PF('CarritoComprasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CarritoComprasViewForm" oncomplete="PF('CarritoComprasViewDialog').show()" disabled="#{empty carritoComprasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CarritoComprasEditForm" oncomplete="PF('CarritoComprasEditDialog').show()" disabled="#{empty carritoComprasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{carritoComprasController.destroy}" update=":growl,datalist" disabled="#{empty carritoComprasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
