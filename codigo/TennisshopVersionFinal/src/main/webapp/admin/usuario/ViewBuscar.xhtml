<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>

        <p:dialog id="UsuarioViewDlgBuscar" widgetVar="UsuarioViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selectedBuscar.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_contrasena}"/>
                        <h:outputText value="#{usuarioController.selectedBuscar.contrasena}" title="#{bundle.ViewUsuarioTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_rol}"/>
                        <h:outputText value="#{usuarioController.selectedBuscar.rol}" title="#{bundle.ViewUsuarioTitle_rol}"/>
                        
                        <h:outputLabel value="#{bundle.ViewUsuarioLabel_activo}"/>
                       
                       <p:selectOneMenu id="usuarioActivo" value="#{usuarioController.selected.activo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_activo}">
                            <f:selectItems value="#{usuarioController.listActivos}"
                                           var="usuarioActivoItem"
                                           itemValue="#{usuarioActivoItem}"/>
                            
                            
                        </p:selectOneMenu>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_correoElectronico}"/>
                        <h:outputText value="#{usuarioController.selectedBuscar.correoElectronico}" title="#{bundle.ViewUsuarioTitle_correoElectronico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
