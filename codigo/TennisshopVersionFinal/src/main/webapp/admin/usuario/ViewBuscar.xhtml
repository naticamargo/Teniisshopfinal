/* global UsuarioViewDialogBuscar */

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlgBuscar" widgetVar="UsuarioViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selectBuscar != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_rol}"/>
                        <h:outputText value="#{usuarioController.selectBuscar.rol}" title="#{bundle.ViewUsuarioTitle_rol}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_activo}"/>
                        <h:outputText value="#{usuarioController.selectBuscar.activo}" title="#{bundle.ViewUsuarioTitle_activo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_correoElectronico}"/>
                       <h:outputText value="#{usuarioController.selectBuscar.correoElectronico}" title="#{bundle.ViewUsuarioTitle_correoElectronico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
