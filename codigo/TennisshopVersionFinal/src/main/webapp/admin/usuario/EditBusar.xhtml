<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>

        <p:dialog id="UsuarioEditDlgBuscar" widgetVar="UsuarioEditDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selectedBuscar != null}">
                         <p:outputLabel value="#{bundle.CreateUsuarioLabel_rol}" for="usuarioRolEditBuscar" />
                        <p:selectOneMenu id="usuarioRolEditBuscar" value="#{usuarioController.selectedBuscar.rol}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rol}">
                            <f:selectItems value="#{usuarioController.listroles}"
                                           var="usuarioRolEditItemBuscar"
                                           itemValue="#{usuarioRolEditItemBuscar}"/>
                        </p:selectOneMenu>                        
                        
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_activo}" for="usuarioactivoEditBuscar" />
                        <p:selectOneMenu id="usuarioactivoEditBuscar" value="#{usuarioController.selectedBuscar.activo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_activo}">
                            <f:selectItems value="#{usuarioController.listActivos}"
                                           var="usuarioEstadoEditItemBuscar"
                                           itemValue="#{usuarioEstadoEditItemBuscar}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{usuarioController.selectedBuscar.correoElectronico}" title="#{bundle.EditUsuarioTitle_correoElectronico}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    
</html>
