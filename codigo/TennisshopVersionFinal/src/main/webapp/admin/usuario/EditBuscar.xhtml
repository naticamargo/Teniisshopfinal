<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlgBuscar" widgetVar="UsuarioEditDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selectBuscar != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_rol}" for="usuarioRolEditBuscar" />
                        <p:selectOneMenu id="usuarioRolEditBuscar" value="#{usuarioController.selectBuscar.rol}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rol}">
                            <f:selectItems value="#{usuarioController.listRoles}"
                                           var="usuarioRolEditItemBuscar"
                                           itemValue="#{usuarioRolEditItemBuscar}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_activo}" for="usuarioActivoEditBuscar" />
                        <p:selectOneMenu id="usuarioEstadoEditBuscar" value="#{usuarioController.selectBuscar.activo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_activo}">
                            <f:selectItems value="#{usuarioController.listActivos}"
                                           var="usuarioActivoEditItemBuscar"
                                           itemValue="#{usuarioActivoEditItemBuscar}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_correoElectronico}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selectBuscar.correoElectronico}" title="#{bundle.EditUsuarioTitle_correoElectronico}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_correo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:BuscarUsuarioListForm:datalist2,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialogBuscar');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
