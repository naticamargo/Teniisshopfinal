<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
        <ui:composition>

        <p:dialog id="ProductoEditDlgBuscar" widgetVar="ProductoEditDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selectBuscar != null}">
                       
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombreProdcuto}" for="nombreProdcuto" />
                        <p:inputText id="nombreProdcuto" value="#{productoController.selectBuscar.nombreProdcuto}" title="#{bundle.EditProductoTitle_nombreProdcuto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProdcuto}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    
</html>
