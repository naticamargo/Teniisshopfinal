<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoLabel_tipoPago}" for="tipoPago" />
                        <p:inputText id="tipoPago" value="#{pagoController.selected.tipoPago}" title="#{bundle.CreatePagoTitle_tipoPago}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_numeroCuenta}" for="numeroCuenta" />
                        <p:inputText id="numeroCuenta" value="#{pagoController.selected.numeroCuenta}" title="#{bundle.CreatePagoTitle_numeroCuenta}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_targeta}" for="targeta" />
                        <p:inputText id="targeta" value="#{pagoController.selected.targeta}" title="#{bundle.CreatePagoTitle_targeta}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_facturaIdFactura}" for="facturaIdFactura" />
                        <p:inputText id="facturaIdFactura" value="#{pagoController.selected.facturaIdFactura}" title="#{bundle.CreatePagoTitle_facturaIdFactura}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_facturaIdFactura}"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_factura}" for="factura" />
                        <p:selectOneMenu id="factura" value="#{pagoController.selected.factura}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_factura}">
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="facturaItem"
                                           itemValue="#{facturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
