<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
     <ui:composition>

        <p:dialog id="CategoriaViewDlgBuscar" widgetVar="CategoriaViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaTitle}">
            <h:form id="CategoriaViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selectBuscar != null}">
                        <h:outputText value="#{bundle.ViewCategoriaLabel_idCategoria}"/>
                        <h:outputText value="#{categoriaController.selectBuscar.idCategoria}" title="#{bundle.ViewCategoriaTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_nombre}"/>
                        <h:outputText value="#{categoriaController.selectBuscar.nombre}" title="#{bundle.ViewCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_marca}"/>
                        <h:outputText value="#{categoriaController.selectBuscar.marca}" title="#{bundle.ViewCategoriaTitle_marca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    
</html>
