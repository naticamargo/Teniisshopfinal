<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="MunicipioViewDlgBuscar" widgetVar="MunicipioViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipioTitle}">
            <h:form id="MunicipioViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewMunicipioLabel_idMUNICIPIO}"/>
                        <h:outputText value="#{municipioController.selectedBuscar.idMUNICIPIO}" title="#{bundle.ViewMunicipioTitle_idMUNICIPIO}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_nombreMunicipio}"/>
                        <h:outputText value="#{municipioController.selectedBuscar.nombreMunicipio}" title="#{bundle.ViewMunicipioTitle_nombreMunicipio}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_DEPARTAMENTOidDEPARTAMENTO}"/>
                        <h:outputText value="#{municipioController.selectedBuscar.DEPARTAMENTOidDEPARTAMENTO}" title="#{bundle.ViewMunicipioTitle_DEPARTAMENTOidDEPARTAMENTO}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipioViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
