<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition>

        <p:dialog id="MunicipioEditDlgBuscar" widgetVar="MunicipioEditDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTitle}">
            <h:form id="MunicipioEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selectedBuscar != null}">
                       
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_nombreMunicipio}" for="nombreMunicipio" />
                        <p:inputText id="nombreMunicipio" value="#{municipioController.selectedBuscar.nombreMunicipio}" title="#{bundle.EditMunicipioTitle_nombreMunicipio}" />
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_DEPARTAMENTOidDEPARTAMENTO}" for="departamentoidDepartamento" />
                        <p:selectOneMenu id="departamentoidDepartamento" value="#{municipioController.selectedBuscar.DEPARTAMENTOidDEPARTAMENTO}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_departamentoidDepartamento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="departamentoidDepartamentoItem"
                                           itemValue="#{departamentoidDepartamentoItem}" itemLabel="#{departamentoidDepartamentoItem.nombreDeparamento}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.update}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    
</html>
