<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>

        <p:dialog id="CatalogoViewDlgBuscar" widgetVar="CatalogoViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatalogoTitle}">
            <h:form id="CatalogoViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selectBuscar != null}">
                        <h:outputText value="#{bundle.ViewCatalogoLabel_idCatologo}"/>
                        <h:outputText value="#{catalogoController.selectBuscar.idCatologo}" title="#{bundle.ViewCatalogoTitle_idCatologo}"/>
                        <h:outputText value="#{bundle.ViewCatalogoLabel_nombre}"/>
                        <h:outputText value="#{catalogoController.selectBuscar.nombre}" title="#{bundle.ViewCatalogoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCatalogoLabel_descripcion}"/>
                        <h:outputText value="#{catalogoController.selectBuscar.descripcion}" title="#{bundle.ViewCatalogoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatalogoViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
