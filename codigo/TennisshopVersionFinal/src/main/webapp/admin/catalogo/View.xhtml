<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoViewDlg" widgetVar="CatalogoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatalogoTitle}">
            <h:form id="CatalogoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatalogoLabel_idCatologo}"/>
                        <h:outputText value="#{catalogoController.selected.idCatologo}" title="#{bundle.ViewCatalogoTitle_idCatologo}"/>
                        <h:outputText value="#{bundle.ViewCatalogoLabel_nombre}"/>
                        <h:outputText value="#{catalogoController.selected.nombre}" title="#{bundle.ViewCatalogoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCatalogoLabel_descripcion}"/>
                        <h:outputText value="#{catalogoController.selected.descripcion}" title="#{bundle.ViewCatalogoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatalogoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
