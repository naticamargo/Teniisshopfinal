<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>

        <p:dialog id="CatalogoEditDlgBuscar" widgetVar="CatalogoEditDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCatalogoTitle}">
            <h:form id="CatalogoEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selectBuscar != null}">
                       
                        <p:outputLabel value="#{bundle.EditCatalogoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoController.selectBuscar.nombre}" title="#{bundle.EditCatalogoTitle_nombre}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoController.update}" value="#{bundle.Save}" update="display,:CatalogoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatalogoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatalogoEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
